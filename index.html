<style>
  .flow-wrap {
    width: 100%;
    max-width: 1016px; /* optional */
    margin: 0 auto;    /* optional */
    overflow: hidden;
    background: transparent;
  }
  .flow-wrap svg {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<script>
  (() => {
    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const svg = document.querySelector(".flow-wrap svg");
    const originalGroup = svg?.querySelector("#flow-original");
    if (!svg || !originalGroup) return;

    const vb = svg.viewBox.baseVal;
    const vbH = vb && vb.height ? vb.height : 932;
    const vbW = vb && vb.width ? vb.width : 1016;

    // ---------- 1) Create a MASK reveal (top -> bottom) without changing your SVG markup ----------
    // Create defs if missing
    let defs = svg.querySelector("defs");
    if (!defs) {
      defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
      svg.insertBefore(defs, svg.firstChild);
    }

    // Create mask
    const svgns = "http://www.w3.org/2000/svg";
    const mask = document.createElementNS(svgns, "mask");
    const maskId = "revealMask_auto";
    mask.setAttribute("id", maskId);

    const rect = document.createElementNS(svgns, "rect");
    rect.setAttribute("x", "0");
    rect.setAttribute("y", "0");
    rect.setAttribute("width", vbW);
    rect.setAttribute("height", prefersReduced ? vbH : 0);
    rect.setAttribute("fill", "#fff");

    mask.appendChild(rect);
    defs.appendChild(mask);

    // Apply mask to your original group (no internal SVG changes)
    originalGroup.setAttribute("mask", `url(#${maskId})`);

    // Animate mask height on load
    const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);
    const clamp01 = (n) => Math.max(0, Math.min(1, n));

    if (!prefersReduced) {
      const dur = 1200;
      const start = performance.now();
      const tick = (now) => {
        const t = clamp01((now - start) / dur);
        rect.setAttribute("height", (vbH * easeOutCubic(t)).toFixed(2));
        if (t < 1) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    }

    // ---------- 2) Add extra moving dots that travel along your PATHS ----------
    const paths = Array.from(originalGroup.querySelectorAll("path")).filter((p) => {
      try { return p.getTotalLength() > 0; } catch { return false; }
    });
    if (!paths.length || prefersReduced) return;

    // Add a new group for animated dots
    const dotsGroup = document.createElementNS(svgns, "g");
    dotsGroup.setAttribute("id", "flow-anim-dots");
    originalGroup.appendChild(dotsGroup);

    // Settings (tune if needed)
    const DOT_COUNT = 18;
    const MIN_SEC = 2.8;
    const MAX_SEC = 6.0;
    const COLOR = "#254A7D";
    const fadeBand = 70;

    const runners = [];
    const step = Math.max(1, Math.floor(paths.length / DOT_COUNT));

    for (let i = 0; i < DOT_COUNT; i++) {
      const path = paths[(i * step) % paths.length];
      const len = path.getTotalLength();

      const c = document.createElementNS(svgns, "circle");
      const r = (Math.random() < 0.65) ? 2.99 : 5.05677;
      c.setAttribute("r", r);
      c.setAttribute("fill", COLOR);
      c.setAttribute("opacity", "1");
      dotsGroup.appendChild(c);

      runners.push({
        el: c,
        path,
        len,
        dur: MIN_SEC + Math.random() * (MAX_SEC - MIN_SEC),
        phase: Math.random()
      });
    }

    const t0 = performance.now();
    const raf = (now) => {
      const secs = (now - t0) / 1000;

      for (const r of runners) {
        const p = (secs / r.dur + r.phase) % 1;
        const at = p * r.len;
        const pt = r.path.getPointAtLength(at);

        r.el.setAttribute("cx", pt.x.toFixed(2));
        r.el.setAttribute("cy", pt.y.toFixed(2));

        const topFade = clamp01(pt.y / fadeBand);
        const botFade = clamp01((vbH - pt.y) / fadeBand);
        const a = Math.min(topFade, botFade);
        r.el.setAttribute("opacity", (0.15 + 0.85 * a).toFixed(3));
      }

      requestAnimationFrame(raf);
    };
    requestAnimationFrame(raf);
  })();
</script>
