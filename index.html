<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DNA Double Helix Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            perspective: 800px;
        }

        .helix {
            position: relative;
            width: 100px;
            height: 400px;
            animation: rotateHelix 5s linear infinite;
        }

        .line {
            position: absolute;
            width: 10px;
            height: 100%;
            background: linear-gradient(to bottom, #4CAF50, #81C784);
            border-radius: 5px;
        }

        .dot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f44336;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotateHelix {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .line:nth-child(1) { left: 20px; }
        .line:nth-child(2) { left: 40px; }
        .line:nth-child(3) { left: 60px; }
        .line:nth-child(4) { left: 80px; }

        .dot:nth-child(5) { top: 0; left: 20px; }
        .dot:nth-child(6) { top: 25px; left: 40px; }
        .dot:nth-child(7) { top: 50px; left: 60px; }
        .dot:nth-child(8) { top: 75px; left: 80px; }
        .dot:nth-child(9) { top: 100px; left: 20px; }
        .dot:nth-child(10) { top: 125px; left: 40px; }
        .dot:nth-child(11) { top: 150px; left: 60px; }
        .dot:nth-child(12) { top: 175px; left: 80px; }
        .dot:nth-child(13) { top: 200px; left: 20px; }
        .dot:nth-child(14) { top: 225px; left: 40px; }
        .dot:nth-child(15) { top: 250px; left: 60px; }
        .dot:nth-child(16) { top: 275px; left: 80px; }
        .dot:nth-child(17) { top: 300px; left: 20px; }
        .dot:nth-child(18) { top: 325px; left: 40px; }
        .dot:nth-child(19) { top: 350px; left: 60px; }
        .dot:nth-child(20) { top: 375px; left: 80px; }

        .controls {
            margin-top: 20px;
        }

        .speed-slider {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="helix" id="helix">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="controls">
        <label for="speed">Animation Speed (seconds):</label>
        <input type="range" id="speed" class="speed-slider" min="1" max="20" value="5">
    </div>

    <script>
        const helix = document.getElementById('helix');
        const speedSlider = document.getElementById('speed');

        // Update animation speed based on slider input
        speedSlider.addEventListener('input', function() {
            const speed = speedSlider.value;
            helix.style.animationDuration = speed + 's';
        });
    </script>
</body>
</html>
